<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="tile.css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:300" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <body>

        <div class="container.bs-docs-container">
            <div class="row">
                <div class="col-md-8 col-sm-10 col-xs-12 col-sm-offset-1 col-md-offset-2" role="main" id="maindiv">
                    <div class="bs-docs-section">
                        <div class="imageicons">
                            <ul class="imageicons-list" id="icons">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="tileModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">
                            <strong id="titleModal"></strong>
                        </h3>
                    </div>
                    <div class="modal-body ">
                        <img id="imgModal" class="img-responsive" src="https://ak.picdn.net/assets/cms/97e1dd3f8a3ecb81356fe754a1a113f31b6dbfd4-stock-photo-photo-of-a-common-kingfisher-alcedo-atthis-adult-male-perched-on-a-lichen-covered-branch-107647640.jpg"
                            alt="" height="200" width="200">
                        <h2 id="nameModal" class="text-center"></h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success btn-block" data-dismiss="modal">Play</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var data = [{
                    // url: "http://rachelsee.net/wp-content/uploads/2017/09/IMG_4260.jpg",

                  // url:"http://thezeroboss.com/wp-content/uploads/2017/06/1024px-Talk-icon.svg_.png",
         //   url:"https://img.freepik.com/free-vector/yes-and-no-signs_1325-370.jpg?size=338&ext=jpg",
           url:"http://www.mysticscripts.com/tarot/tarot-reading/images/yes-no.jpg",
         text: "Yes or No"
                },
                {
                    // url: "https://choosework.ssa.gov/training/images/img_kc_true_false.png",
                    url: "https://pbs.twimg.com/profile_images/466902897490280448/jj4eeCi6.jpeg",
                    text: "True or False"
                },
                {
                    //url: "http://amyeslteacher.weebly.com/uploads/2/4/7/0/24705002/434210055.jpeg",
                    url: "http://amyeslteacher.weebly.com/uploads/2/4/7/0/24705002/434210055.jpeg",
                    text: "Pronunciation"
                },
                {
                    url: "http://a4.mzstatic.com/us/r30/Purple/v4/19/c6/c1/19c6c161-3be1-f42a-89b3-3bbd7a12501c/icon440x440.png",
                    text: "Picture-Match-Word"
                },
                {
                    //url: "http://teacherlingo.com/resources/thumbnail/phonics-word-and-picture-match_3.jpg",
                    url: "http://www.dltk-holidays.com/mom/images/small/jigsaw-word-puzzles.jpg",
                    text: "Word-Picture-Match"
                },
                {
                   // url: "https://i.pinimg.com/originals/93/68/b4/9368b4e55a677b994ba1d96729c48650.jpg",
                    url:"https://mash.ie/wp-content/uploads/2017/01/cvc-medial.png",
                    text: "Missing letters"
                },
                {
                     url: "http://www.sthda.com/sthda/RDoc/figure/text-mining/word-cloud-generator-martin-luther-king-i-have-a-dream-file-2.png",
                   // url:"https://theagiledirector.com/images/domains2-work.png",
                    text: "Agility"
                },
                {
                   // url: "https://multimedia.journalism.berkeley.edu/media/upload/blog/data-image.jpeg",

                    text: "Visualization"
                },

                {
                    url: "https://www.eurekastreet.com.au/uploads/image/14/41821.jpg",
                   // url:"",
                    text: "Say it correct"
                },
                {
                    url: "https://i.pinimg.com/originals/7c/22/f7/7c22f7f75e6e1b59817ec2a057fdbbd9.png",
                    text: "Idioms"
                },
                {
                    url: "https://images-na.ssl-images-amazon.com/images/I/61vPGbc7LRL.png",
                    text: "Read and Play"
                }, {
                    url: " https://k-3teacherresources.com/wp-content/uploads/2015/03/synonyms_qld_page_01.jpg",
                
                    text: "Similar Responsive"

                {
                   // url: " https://i.ytimg.com/vi/XAM7BUKN0Cc/maxresdefault.jpg",

                },
                {
                   // url: " https://i.pinimg.com/originals/4c/59/9d/4c599dd54dc68bdf123ed6d6d50f2343.jpg",
                   url:"https://i.ytimg.com/vi/16U1tm5CRRk/maxresdefault.jpg",
                    text: "Same, Opposite, Different"
                },

                {
                  //  url: "http://www.pammarketingnut.com/wp-content/uploads/iStock_000011272724XSmall.jpg",
                  url:"https://www.klipfolio.com/sites/all/themes/klipfolio_theme/img/what-is-a-digital-dashboard/what-is-a-digital-dashboard-illustration_what-is-a-digital-dashboard.png",
                    text: "Define Me"
                },
                {
                    // url: " https://www.klipfolio.com/sites/all/themes/klipfolio_theme/img/what-is-a-digital-dashboard/what-is-a-digital-dashboard-illustration_what-is-a-digital-dashboard.png",
                    url:"https://cdn.slidesharecdn.com/ss_thumbnails/whoamippt4-120420233004-phpapp01-thumbnail-4.jpg?cb=1334964773",
                    text: "Who Am I"
                },
                {
                    // url: " http://1.bp.blogspot.com/-INPs2KVH25U/VFZXJkVMJ0I/AAAAAAAABow/NhJ0si_fqGc/s1600/vain%2Bvane%2Bvein.jpg",
                url:"http://www.didax.com/media/catalog/product/cache/1/thumbnail/800x/17f82f742ffe127f42dca9de82fb58b1/9/2/920003.jpg",
                    text: "Homophone"
                },

            ]

            $(document).ready(function () {
                data.forEach(function (e) {
                    var divarea = $(".imageicons-list")
                    divarea.append(
                        "<li class='imgtile col-xs-4 col-sm-3 col-md-4 col-lg-5 col-centered'><span aria-hidden='true'><img class='tileimg img-responsive' src=" +
                        e.url + "></img></span><span class='glyphicon-class'>" + e.text +
                        "</span></li>")
                })
                $(".imgtile").on("click", function () {
                    $("#titleModal").text($(this).text());
                    var imgsrc = $(this).closest("li").find("img.tileimg").attr("src")

                    $("#nameModal").text($(this).text());
                    $('#imgModal').attr("src", imgsrc);
                    // Show the modal with the best match 
                    $("#tileModal").modal('toggle');
                });
            })
        </script>
    </body>

</html>
